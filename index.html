<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web To Lead Form</title>

    <link rel="stylesheet" href="style.css">

    <script src="https://www.google.com/recaptcha/api.js"></script>
    <!-- Adding From Genarate HTMl Form for reCAPTCHA purpose -->

    <script src="project.js"></script>
</head>
<body>
    <h1>Create Lead</h1>
    
<form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00D5i000000JS6G" 
      method="POST"
      onsubmit="beforesubmit(event)">

<input type=hidden name="oid" value="00D5i000000JS6G">
<input type=hidden name="retURL" value="https://tanmayjbpal.github.io/Web-To-Lead-Form/thanks.html">

<!-- Hidden Field for Lead_Date__c -->
<input type=hidden name="Lead_Date__c" class="outputdate">

<label for="first_name">First Name</label><input  id="first_name" maxlength="40" name="first_name" size="20" type="text" required="true"/><br>

<label for="last_name">Last Name</label><input  id="last_name" maxlength="80" name="last_name" size="20" type="text" required="true"/><br>

<label for="email">Email</label><input  id="email" maxlength="80" name="email" size="20" type="text" required="true"/><br>

<!-- Lead Date:<span class="dateInput dateOnlyInput"><input  id="00NJ3000003zJD7" name="00NJ3000003zJD7" size="12" type="text" /></span><br> -->
 <!-- We are commenting the Changes whatever the salesforce has provided because the Lead Date is Custom
  Field and it is not appearing in the form as per our reqirement -->
<label for="leadDate">Lead Date</label><input type="date" required="true" class="inputdate"/></span><br>

<!-- Adding From Genarate HTMl Form for reCAPTCHA purpose -->
<div class="g-recaptcha" data-sitekey="6LeeL4YrAAAAAAWze7CzNvijB1JaQOavRJZfQuCr" data-callback="captchasuccess"></div><br>

<input type="submit" name="submit" class="submit">

</form>

</body>
</html>
